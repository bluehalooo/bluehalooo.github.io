      <input type="text" id="passwd">

          if (passwd === "joinme") {

            document.getElementById("iframe").innerHTML = "<iframe src='https://tokbox.com/embed/embed/ot-embed.js?embedId=fdc54530-9ddf-427e-9c42-9e662d941288&room=DEFAULT_ROOM&iframe=true' width='100%' height='100%' scrolling='auto' allow='microphone; camera'></iframe>"

          }

        }
      </script>
  </body>
</html>
